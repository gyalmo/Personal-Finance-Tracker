<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Personal Finance Tracker</h1>
        <div id="login-section" class="mb-4">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="tracker-section" class="d-none">
            <h2 class="my-4">Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Income</h5>
                            <p class="card-text" id="total-income">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Expenses</h5>
                            <p class="card-text" id="total-expenses">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Remaining Budget</h5>
                            <p class="card-text" id="remaining-budget">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="my-4">Add Income/Expense</h2>
            <form id="transaction-form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="type">Type</label>
                        <select class="form-control" id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 align-self-end">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>

            <h2 class="my-4">Transaction History</h2>
            <ul id="transaction-list" class="list-group">
                <!-- Transactions will be added here -->
            </ul>

            <h2 class="my-4">Expense Overview</h2>
            <canvas id="expense-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="assets/chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
